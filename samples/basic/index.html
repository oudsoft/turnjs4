<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['lib/turn.js'],
	nope: ['lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

</script>

<script type="text/javascript">
	$.chat({
		registerNewRoom: doRegisterNewRoom,
		sendMessage: doSendMessage,
		getURL: '../service/messages',
		postURL: '../service/messages',
	});

	function doRegisterNewRoom(username){
		console.log('ok');
		return new Promise((resolve, reject) => {
			let url = '/turnjs4/service/registernewroom';
			$.post(url, {username: username}, function(code){
				console.log(log);
				resolve(code);
			}).fail(function(error) { 
				console.log(JSON.stringify(error));
				reject(error); 
			});
		});
	}

	function doSendMessage(event){
		return new Promise((resolve, reject) => {
			event.preventDefault();
			let username = event.data.name;
			let msg = $.chat.getInputMessage();
			let url = '/turnjs4/service/messages';
			$.post(url, {username: username, msg: msg}, function(code){
				resolve(code);
			}).fail(function(error) { 
				console.log(JSON.stringify(error));
				reject(error); 
			});
		});
	}
</script>
